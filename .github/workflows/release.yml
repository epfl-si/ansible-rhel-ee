name: Release

on:
  release:
    types:
      - created

permissions:
  packages: write

jobs:
  release:
    runs-on: ubuntu-20.04
    name: Release
    environment: release
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker -- --tag=quay.io/ansible/ansible-devtools-demo-ee:${{ github.event.release.tag_name }}

      - name: Push to GitHub Container Registry
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2.3.1
        with:
          image: quay.io/ansible/ansible-devtools-demo-ee
          tags: >-
            ${{ github.sha }}
            ${{ github.event.release.tag_name }}
            latest
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Log the GHCR upload result
        run: >-
          echo
          'New image has been pushed to
          ${{ steps.push-to-ghcr.outputs.registry-paths }}'

      - name: Apply latest tag
        run: |
         docker tag quay.io/ansible/ansible-devtools-demo-ee:${{ github.event.release.tag_name }} quay.io/ansible/ansible-devtools-demo-ee:latest

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/ansible/ansible-devtools-demo-ee:${{ github.event.release.tag_name }}
         docker push quay.io/ansible/ansible-devtools-demo-ee:latest
